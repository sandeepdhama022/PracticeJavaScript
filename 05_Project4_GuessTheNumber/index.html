<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Projects | Guess The Number</title>
</head>
<body>
    <div id="container">
        <h2>Number Guessing Game</h2>
        <p>Try and guess a random number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <h1>Guess a Number</h1>
        <input type="text" name="textboxNumber" id="textboxNumber"><br><br>
        <input type="button" id="submitBtn" value="Submit Guess">
        <p>Previous Guesses: <span id="PreviousGuesses">1d2</span></p>
        <p>Guesses Remaining: <span id="remainAttempts"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
